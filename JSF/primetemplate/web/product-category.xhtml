<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#0097A7', '#0277BD', '#E53935'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                };
                this.cfg.axes.yaxis.tickOptions.show = false;
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #546E7A;
            }
        </style>
    </ui:define>

    <ui:define name="subheader">
        Add Product Category
    </ui:define>

    <ui:define name="content">

       <div class="Container100">
            <div class="Card ui-fluid">
                <div class="CardTopic">AutoComplete - Checkboxes</div>
                <div class="SeparatorFull"></div>
                <div class="Container50 Responsive50">
                    <h2 class="BigTopic">AutoComplete</h2>
                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" layout="grid">
                        <p:outputLabel value="Simple:" for="acSimple" />
                        <p:autoComplete id="acSimple" value="#{autoCompleteView.txt1}" completeMethod="#{autoCompleteView.completeText}" />

                        <p:outputLabel value="DropDown:" for="dd" />
                        <p:autoComplete id="dd" dropdown="true" value="#{autoCompleteView.txt6}" completeMethod="#{autoCompleteView.completeText}" />

                        <p:outputLabel value="Group:" for="group" />
                        <p:autoComplete id="group" value="#{autoCompleteView.theme4}" completeMethod="#{autoCompleteView.completeThemeContains}"
                                        var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" converter="theme"
                                        groupBy="#{autoCompleteView.getThemeGroup(theme)}" scrollHeight="250"/>
                    </p:panelGrid>
                </div>
                <div class="Container50 Responsive50">
                    <h2 class="BigTopic">Checkboxes</h2>
                    <p:selectManyCheckbox layout="responsive" columns="3">
                        <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                        <f:selectItem itemLabel="PS4" itemValue="PS+" />
                        <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                    </p:selectManyCheckbox>
                </div>
            </div>
        </div>
        


    </ui:define>

</ui:composition>
