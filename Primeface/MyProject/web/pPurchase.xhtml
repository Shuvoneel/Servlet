<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/bootstrap.css"/>
                <title>Purchase</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <div class="row">
                        <div class="col-3"><img src="images/logo.png" alt="LOGO" width="100px" height="50px"/></div>
                        <div class="col-9">
                            <h1>Dawn Technology Bangladesh</h1>
                        </div>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h6 style="text-align: center">&copy; All rights reserved. 2018 DawntechBD Inc.</h6>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175"  collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Home" url="index.xhtml" />
                            <p:menuitem value="Product" url="pCategory.xhtml" />
                            <p:menuitem value="Purchase" url="pPurchase.xhtml" />
                            <p:menuitem value="Sales" url="pSales.xhtml" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <h:form id="pcForm">
                                    <p:growl showSummary="true"/>
                                    <h:panelGroup id="display">
                                        <p:panelGrid columns="2">

                                            <h:outputText value="Product Category"
                                                          style="padding-left: 30px; padding-right: 30px;" />

                                            <p:selectOneMenu id="pc"
                                                             value="#{purchaseController.category.id}">
                                                <f:selectItem itemLabel="Select Category" itemValue="" />
                                                <f:selectItems
                                                    value="#{categoryController.categories}"
                                                    var="pc" itemLabel="#{pc.categoryName}" itemValue="#{pc.id}" />
                                            </p:selectOneMenu>



                                            <h:outputText value="Product Name"
                                                          style="padding-left: 30px; padding-right: 30px;" />

                                            <p:inputText id="pname" required="true" label="Product Name"
                                                         value="#{purchaseController.purchase.productName}"
                                                         requiredMessage="Required" />

                                            <h:outputText value="Product Code"
                                                          style="padding-left: 30px; padding-right: 30px;" />
                                            <p:inputText id="code" required="true" label="Product Code"
                                                         value="#{purchaseController.purchase.productCode}"
                                                         requiredMessage="Required" />

                                            <h:outputText value="Unit Price"
                                                          style="padding-left: 30px; padding-right: 30px;" />
                                            <p:inputText id="uprice" required="true" label="Unit Price"
                                                         value="#{purchaseController.purchase.unitPrice}"
                                                         requiredMessage="Required" />

                                            <h:outputText value="Qty"
                                                          style="padding-left: 30px; padding-right: 30px;" />
                                            <p:inputText id="qty" required="true" label="Total Price"
                                                         value="#{purchaseController.purchase.qty}"
                                                         requiredMessage="Required" />

                                            <h:outputText value="Total Price"
                                                          style="padding-left: 30px; padding-right: 30px;" />
                                            <p:inputText id="totalprice" required="true" label="Total Price"
                                                         value="#{purchaseController.purchase.totalPrice}"
                                                         requiredMessage="Required" />

                                            <h:outputText value="Note"
                                                          style="padding-left: 30px; padding-right: 30px;" />
                                            <p:inputTextarea rows="5" cols="30" maxlength="100"
                                                             counterTemplate="{0} characters remaining." autoResize="false"
                                                             value="#{purchaseController.purchase.note}" />
                                        </p:panelGrid>
                                        <h:commandButton type="submit"	action="#{purchaseController.save()}" value="Add"
                                                         />


                                    </h:panelGroup>
                                </h:form>

                            </div>
                            <div class="col-md-8">

                                <h:form id="pcListForm">
                                    <p:growl showSummary="true"/>
                                    <p:panel header="Product Category List">
                                        <p:dataTable id="datalist"
                                                     value="#{purchaseController.purchases}" var="pc"
                                                     paginator="true" paginatorPosition="bottom" rowKey="#{pc.id}"
                                                     rows="10" rowsPerPageTemplate="10,20,30,40,50">



                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Name" />
                                                </f:facet>
                                                <h:outputText value="#{pc.productName}" />
                                            </p:column>

                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Code" />
                                                </f:facet>
                                                <h:outputText value="#{pc.productCode}" />
                                            </p:column>

                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Unit Price" />
                                                </f:facet>
                                                <h:outputText value="#{pc.unitPrice}" />
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Qty" />
                                                </f:facet>
                                                <h:outputText value="#{pc.totalPrice}" />
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Purchase Date" />
                                                </f:facet>
                                                <h:outputText value="#{pc.purchaseDate}" />
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Note" />
                                                </f:facet>
                                                <h:outputText value="#{pc.note}" />
                                            </p:column>

                                        </p:dataTable>
                                    </p:panel>
                                </h:form>

                            </div>
                        </div>
                    </div>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
