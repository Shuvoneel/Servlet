<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Dashboard Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            .row{
                width: 100%;
                height: auto;
            }
            .col{
                width: 32.35%;
                height: 200px;
                float: left;
                border: 1px solid black;
                border-radius: 10px;
            }
            .h1{
                color: green;
                font-weight: 900;
                text-align: center;
                padding: 5px 15px;
            }
            .h2{
                font-weight: 900;
                text-align: center;
                font-size: 50px;
                padding: 5px 15px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col">
                <h1 class="h1">Brief Info</h1>
                <h2 class="h2"><h:outputText value="#{dashView.dashboard.dashTitle}"/></h2>
            </div>
            <div class="col">
                <h1 class="h1">Mobile brand</h1>
                <h2 class="h2"><h:outputText value="#{dashView.dashboard.mobName}"/></h2>
            </div>
            <div class="col">
                <h1 class="h1">Mobile Model</h1>
                <h2 class="h2"><h:outputText value="#{dashView.dashboard.mobModel}"/></h2>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h1 class="h1">Quantity</h1>
                <h2 class="h2"><h:outputText value="#{dashView.dashboard.quantity}"/></h2>
            </div>
            <div class="col">
                <h1 class="h1">Unit Price</h1>
                <h2 class="h2"><h:outputText value="#{dashView.dashboard.price}"/></h2>
            </div>
            <div class="col">
                <h1 class="h1">Today's Sales</h1>
                <h2 class="h2"><h:outputText value="#{dashView.dashboard.todaysSales}"/></h2>
            </div>
        </div>
    </h:body>
</html>
