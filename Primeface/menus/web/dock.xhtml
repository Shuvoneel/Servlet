<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Dock Menu</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <a href="http://localhost:8080/menus/faces/index.xhtml">Home</a>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:dock position="top">
                        <p:menuitem value="Home" icon="https://www.primefaces.org/showcase/resources/demo/images/dock/home.png" url="#"/>
                        <p:menuitem value="Music" icon="https://www.primefaces.org/showcase/resources/demo/images/dock/music.png" url="#"/>
                        <p:menuitem value="Video" icon="https://www.primefaces.org/showcase/resources/demo/images/dock/video.png" url="#"/>
                        <p:menuitem value="Email" icon="https://www.primefaces.org/showcase/resources/demo/images/dock/email.png" url="#"/>
                        <p:menuitem value="Portfolio" icon="https://www.primefaces.org/showcase/resources/demo/images/dock/portfolio.png" url="#"/>
                        <p:menuitem value="Link" icon="https://www.primefaces.org/showcase/resources/demo/images/dock/link.png" url="#"/>
                        <p:menuitem value="RSS" icon="https://www.primefaces.org/showcase/resources/demo/images/dock/rss.png" url="#"/>
                        <p:menuitem value="History" icon="https://www.primefaces.org/showcase/resources/demo/images/dock/history.png" url="#"/>
                    </p:dock>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
