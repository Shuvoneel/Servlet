<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Context Menu</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <a href="http://localhost:8080/menus/faces/index.xhtml">Home</a>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <p:growl id="messages" showDetail="true"/>

                        <h3>Overlay</h3>
                        <p:commandButton id="dynaButton" value="Show" type="button" icon="pi pi-home"/>
                        <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">

                            <p:submenu label="Menu">
                                <p:menuitem value="Add Product"  url="index.xhtml" icon="pi pi-times"/>
                                <p:menuitem value="Purchase" url="purchase.xhtml" icon="pi pi-times"/>
                                <p:menuitem value="Sales" url="sales.xhtml" icon="pi pi-times"/>
                                <p:menuitem value="Summary" url="summary.xhtml" icon="pi pi-times"/>
                            </p:submenu>

                        </p:menu>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
