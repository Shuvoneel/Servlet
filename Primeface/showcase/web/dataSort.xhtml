<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sort Page</title>
            </f:facet>
            <style type="text/css">
                .ui-datatable input {
                    box-sizing: border-box;
                    width: 100%;
                    -webkit-box-shadow: none;
                    box-shadow: none !important;
                }
            </style>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <a href="http://localhost:8080/showcase/faces/selection.xhtml">Selection</a><br/>
                    <a href="http://localhost:8080/showcase/faces/radioButton.xhtml">Radio Button</a><br/>
                    <a href="http://localhost:8080/showcase/faces/checkbox.xhtml">Checkbox</a><br/>
                    <a href="http://localhost:8080/showcase/faces/index.xhtml">Index</a><br/>
                    <a href="http://localhost:8080/showcase/faces/dataFilter.xhtml">Filter</a><br/>
                    <a href="http://localhost:8080/showcase/faces/paginator.xhtml">Paginator</a>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <p:dataTable var="car" value="#{dtSortView.cars1}" style="margin-bottom:40px">
                            <f:facet name="header">
                                Sort - Single Column
                            </f:facet>
                            <p:column headerText="Id" sortBy="#{car.id}">
                                <h:outputText value="#{car.id}" />
                            </p:column>

                            <p:column headerText="Year" sortBy="#{car.year}">
                                <h:outputText value="#{car.year}" />
                            </p:column>

                            <p:column headerText="Brand" sortBy="#{car.brand}">
                                <h:outputText value="#{car.brand}" />
                            </p:column>

                            <p:column headerText="Color" sortBy="#{car.color}">
                                <h:outputText value="#{car.color}" />
                            </p:column>

                            <p:column headerText="Price" sortBy="#{car.price}">
                                <h:outputText value="#{car.price}" />
                            </p:column>

                            <p:column headerText="Sold Status" sortBy="#{car.sold}">
                                <h:outputText value="#{car.sold}" />
                            </p:column>
                        </p:dataTable><hr/>

                        <p:dataTable var="car" value="#{dtSortView.cars2}" style="margin-bottom:40px">
                            <f:facet name="header">
                                Sort - Editable Values
                            </f:facet>
                            <p:ajax event="sort" />
                            <p:column headerText="Id" sortBy="#{car.id}">
                                <p:inputText value="#{car.id}" />
                            </p:column>

                            <p:column headerText="Year" sortBy="#{car.year}">
                                <p:inputText value="#{car.year}" />
                            </p:column>

                            <p:column headerText="Brand" sortBy="#{car.brand}">
                                <p:inputText value="#{car.brand}" />
                            </p:column>

                            <p:column headerText="Color" sortBy="#{car.color}">
                                <p:inputText value="#{car.color}" />
                            </p:column>
                        </p:dataTable><hr/>

                        <p:dataTable var="car" value="#{dtSortView.cars3}" sortMode="multiple">
                            <f:facet name="header">
                                Sort - Multiple Column with Metakey
                            </f:facet>
                            <p:column headerText="Id" sortBy="#{car.id}">
                                <h:outputText value="#{car.id}" />
                            </p:column>

                            <p:column headerText="Year" sortBy="#{car.year}">
                                <h:outputText value="#{car.year}" />
                            </p:column>

                            <p:column headerText="Brand" sortBy="#{car.brand}">
                                <h:outputText value="#{car.brand}" />
                            </p:column>

                            <p:column headerText="Color" sortBy="#{car.color}">
                                <h:outputText value="#{car.color}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
