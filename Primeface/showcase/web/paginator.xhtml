<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Paginator Page</title>
            </f:facet>
            <style type="text/css">
                .ui-datatable .ui-datatable-header {
                    text-align: right !important;
                }

                .ui-button-text-only .ui-button-text {
                    padding: 0.3em 0.4em;
                }

                .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                    visibility: hidden;
                }

                .ui-filter-column .ui-column-customfilter .custom-filter {
                    width: 100%;
                    box-sizing: border-box;
                }

                .year-spinner input {
                    width: 100%;
                    box-sizing: border-box;
                }
            </style>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <a href="http://localhost:8080/showcase/faces/selection.xhtml">Selection</a><br/>
                    <a href="http://localhost:8080/showcase/faces/radioButton.xhtml">Radio Button</a><br/>
                    <a href="http://localhost:8080/showcase/faces/checkbox.xhtml">Checkbox</a><br/>
                    <a href="http://localhost:8080/showcase/faces/index.xhtml">Index</a><br/>
                    <a href="http://localhost:8080/showcase/faces/dataFilter.xhtml">Filter</a><br/>
                     <a href="http://localhost:8080/showcase/faces/dataSort.xhtml">Sort</a>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <p:dataTable var="car" value="#{dtPaginatorView.cars}" rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <p:column headerText="Id">
                                <h:outputText value="#{car.id}" />
                            </p:column>

                            <p:column headerText="Year">
                                <h:outputText value="#{car.year}" />
                            </p:column>

                            <p:column headerText="Brand">
                                <h:outputText value="#{car.brand}" />
                            </p:column>

                            <p:column headerText="Color">
                                <h:outputText value="#{car.color}" />
                            </p:column>

                            <f:facet name="paginatorTopLeft">
                                <p:commandButton type="button" icon="pi pi-refresh" />
                            </f:facet>

                            <f:facet name="paginatorBottomRight">
                                <p:commandButton type="button" icon="pi pi-cloud-upload" />
                            </f:facet>

                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
