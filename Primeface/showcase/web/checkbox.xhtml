<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>CheckBox Page</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <a href="http://localhost:8080/showcase/faces/index.xhtml">Index</a><br/>
                    <a href="http://localhost:8080/showcase/faces/radioButton.xhtml">Radio Button</a><br/>
                    <a href="http://localhost:8080/showcase/faces/selection.xhtml">Selection</a><br/>
                     <a href="http://localhost:8080/showcase/faces/dataSort.xhtml">Sort</a><br/>
                    <a href="http://localhost:8080/showcase/faces/dataFilter.xhtml">Filter</a><br/>
                    <a href="http://localhost:8080/showcase/faces/paginator.xhtml">Paginator</a>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="form">
                        <p:dataTable id="checkboxDT" var="bus" value="#{busView.lists}" selection="#{busView.selectedBusses}" rowKey="#{bus.id}" style="margin-bottom:0">
                            <f:facet name="header">
                                Checkbox
                            </f:facet>
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            <p:column headerText="Id">
                                <h:outputText value="#{bus.id}" />
                            </p:column>
                            <p:column headerText="Year">
                                <h:outputText value="#{bus.year}" />
                            </p:column>
                            <p:column headerText="Brand">
                                <h:outputText value="#{bus.brand}" />
                            </p:column>
                            <p:column headerText="Color">
                                <h:outputText value="#{bus.color}" />
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton process="checkboxDT" update=":form:multiBusDetail" icon="pi pi-search" value="View" oncomplete="PF('multiBusDialog').show()" />
                            </f:facet>
                        </p:dataTable>

                        <p:dialog header="Selected Busses" widgetVar="multiBusDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="220">
                            <p:outputPanel id="multiBusDetail" style="text-align:center;">
                                <ui:repeat value="#{busView.selectedBusses}" var="bus">
                                    <h:outputText value="#{bus.brand} - #{bus.year}" style="display:block"/>
                                </ui:repeat>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
