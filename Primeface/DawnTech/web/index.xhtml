<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/bootstrap.css"/>
                <title>Product</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <div class="row">
                        <div class="col-lg-3"><img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0_HA_PEvZS5TajHjejLbhu76ehMarVIsQ2qyTlClT2fnc4nsSyQ" alt="LOGO" width="100" height="20"/>
                        </div>
                        <div class="col-lg-9">
                            <h1 style="font-size: 50px; color: #b21f2d">Dawn Technology Bangladesh</h1>
                        </div>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h6 style="text-align: center">&copy; All rights reserved. 2018 DawntechBD Inc.</h6>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Menus">
                            <p:menuitem value="Product" url="index.xhtml" />
                            <p:menuitem value="Purchase" url="purchase.xhtml" />
                            <p:menuitem value="Sales" url="sales.xhtml" />
                            <p:menuitem value="Summary" url="summary.xhtml" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div class="container">
                        <div style="width: 90%; margin: auto">
                            <h:form id="aa">

                                <p:outputLabel value="Category:  "/>
                                <p:selectOneMenu id="round" value="#{productController.product.category}" style="width:125px">
                                    <f:selectItem itemLabel="Select a category" itemValue="" />
                                    <f:selectItem itemLabel="Mobile" itemValue="Mobile" />
                                    <f:selectItem itemLabel="Laptop" itemValue="Laptop" />
                                    <f:selectItem itemLabel="Desktop" itemValue="Desktop" />
                                    <f:selectItem itemLabel="Printers" itemValue="Printers" />
                                    <f:selectItem itemLabel="Mobile Accesories" itemValue="Mobile Accesories" />
                                    <f:selectItem itemLabel="Desktop Accesories" itemValue="Desktop Accesories" />
                                    <f:selectItem itemLabel="Laptop Accesories" itemValue="Laptop Accesories" />
                                </p:selectOneMenu><br/>

                                <p:outputLabel value="Brand:  "/>
                                <p:inputText value="#{productController.product.brand}"/><br/>

                                <p:outputLabel value="Code:  "/>
                                <p:inputText value="#{productController.product.code}"/><br/>

                                <p:commandButton action="#{productController.save()}" value="Save" update=":lists:stuList"/>
                                <p:commandButton action="#{productController.update()}" value="Update" update=":lists:stuList"/>
                                <p:commandButton action="#{productController.delete()}" value="Delete" update=":lists:stuList"/>
                                <h:commandButton value="Reset" style="margin-right:25px;" >
                                    <p:ajax update="aa" resetValues="true" />
                                </h:commandButton>
                            </h:form>
                        </div><hr/>

                        <div style="width: 90%; margin: auto">
                            <h:form id="lists">
                                <p:dataTable id="stuList" var="pd" value="#{productController.productsList}">
                                    <p:column headerText="ID">
                                        <h:outputText value="#{pd.id}" />
                                    </p:column>

                                    <p:column headerText="Category">
                                        <h:outputText value="#{pd.category}" />
                                    </p:column>

                                    <p:column headerText="Brand">
                                        <h:outputText value="#{pd.brand}" />
                                    </p:column>

                                    <p:column headerText="Code">
                                        <h:outputText value="#{pd.code}" />
                                    </p:column>

                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
