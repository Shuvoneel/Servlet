<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="msg" closable="true" showDetail="true"></p:messages>
            
            <p:panelGrid columns="2">
                <h:outputLabel value="Select Catagory Name"></h:outputLabel>
                <p:selectOneMenu value="#{subCategoryMB.catname}">
                    <f:selectItem itemLabel="Select Catagory Name" itemValue=""/>
                    <f:selectItems value="#{subCategoryMB.categoryName}"/>
                </p:selectOneMenu>
                
                <h:outputLabel value="Sub Catagory Name"></h:outputLabel>
                <p:inputText value="#{subCategoryMB.subcat.subCatName}"></p:inputText>
                
                <h:outputLabel value="Sub Catagory Description"></h:outputLabel>
                <p:inputText value="#{subCategoryMB.subcat.subCatDesc}"></p:inputText>
                
                <p:commandButton action="#{subCategoryMB.addSubCategory()}" value="Save"  update="msg"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
