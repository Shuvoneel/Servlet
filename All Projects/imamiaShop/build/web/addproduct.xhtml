<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Add Product</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h1 style="text-align: center">Imamima Online Shop</h1>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h4 style="text-align: center">www.imamiashop@gmail.com</h4> 
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Shoping" collapsible="true">
                    <p:menu>
                        <p:menuitem value="Home" url="index.xhtml" />
                        <p:menuitem value="Add Category" url="addcategory.xhtml" />
                        <p:menuitem value="Add Sub Category" url="addsubcat.xhtml" />
                        <p:menuitem value="Add Product" url="addproduct.xhtml" />




                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">

                    <h:form enctype="multipart/form-data">
                        <p:messages id="msg" closable="true" showSummary="false"></p:messages>
                        <p:panelGrid columns="2">
                            <h:outputLabel value="Select Catagory Name"></h:outputLabel>
                            <p:selectOneMenu value="#{productMB.catname}">
                                <f:selectItem itemLabel="Select Catagory Name" itemValue=""/>
                                <f:selectItems value="#{subCategoryMB.categoryName}"/>
                                <p:ajax update="scat"/>
                            </p:selectOneMenu>

                            <h:outputLabel value="Select Sub Catagory Name"></h:outputLabel>
                            <p:selectOneMenu value="#{productMB.subcatname}" id="scat">
                                <f:selectItem itemLabel="Select Sub Catagory Name" itemValue=""/>
                                <f:selectItems value="#{productMB.subCategoryName}"/>
                            </p:selectOneMenu>

                            <h:outputLabel value="Product Name"></h:outputLabel>
                            <p:inputText value="#{productMB.product.proName}"></p:inputText>

                            <h:outputLabel value="Product Quentity"></h:outputLabel>
                            <p:inputText value="#{productMB.product.proQty}"></p:inputText>

                            <h:outputLabel value="Product Price"></h:outputLabel>
                            <p:inputText value="#{productMB.product.proPrice}"></p:inputText>

                            <h:outputLabel value="Select Image"></h:outputLabel>
                            <p:fileUpload value="#{productMB.file}" mode="simple"/>

                            <h:outputLabel value="Product Decription"></h:outputLabel>
                            <p:inputText value="#{productMB.product.proDesc}"></p:inputText>



                            <p:commandButton action="#{productMB.addProduct()}" value="Save" ajax="false" update="msg"/>
                        </p:panelGrid>
                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
