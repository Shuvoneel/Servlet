<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:view contentType="text/html">
        <h:head>
            
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Add Category</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h1 style="text-align: center">Imamima Online Shop</h1>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h4 style="text-align: center">www.imamiashop@gmail.com</h4> 
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Shoping" collapsible="true">
                    <p:menu>

                        <p:menuitem value="Home" url="index.xhtml" />
                        <p:menuitem value="Add Category" url="addcategory.xhtml" />
                        <p:menuitem value="Add Sub Category" url="addsubcat.xhtml" />
                        <p:menuitem value="Add Product" url="addproduct.xhtml" />




                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">

                    <h:form>
                        <p:messages id="msg" closable="true" showDetail="true"></p:messages>
                        <p:panelGrid columns="2">
                            <h:outputLabel value="Catagory Name"></h:outputLabel>
                            <p:inputText value="#{categoryMB.category.catName}"></p:inputText>
                            <h:outputLabel value="Catagory Decription"></h:outputLabel>
                            <p:inputText value="#{categoryMB.category.catDesc}"></p:inputText>
                            <p:commandButton action="#{categoryMB.addCategory()}" value="Save" update="msg"/>
                        </p:panelGrid>
                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
